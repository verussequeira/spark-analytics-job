app {
  name = "spark-analytics-job"
  
  input {
    base-path = "data/input"
    format = "parquet"
  }
  
  output {
    base-path = "data/output"
    format = "parquet"
    mode = "overwrite"
  }
}

spark {
  app-name = ${app.name}
  master = "local[*]"
  
  sql {
    shuffle.partitions = 200
    adaptive.enabled = true
  }
  
  executor {
    memory = "4g"
    cores = 2
  }
}

logging {
  level = "INFO"
  instrumentation = true
  
  instrumentation {
    # Enable/disable logging aspects
    log-method-name = true
    log-parameters = true
    log-duration = true
  }
}